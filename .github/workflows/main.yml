name: Check Python

on: [push, pull_request]

jobs:
  check:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check wheel and test module
        run: ./check
